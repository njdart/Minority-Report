<html>
    <head>
        <meta charset="UTF-8">
        <title>Minority Report | Debug</title>

        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <link rel="stylesheet" type="text/css" href="static/styles/debug.css" />
    </head>

    <body>

        <div class="usernames">
            <h1>Users</h1>
            <table class="usernames-table">
                <thead class="usernames-tableHead">
                    <td>Id</td>
                    <td>Username</td>
                    <td></td>
                </thead>
                <tbody class="usernames-tableBody">
                    <tr class="usernames-userRow_new table-row_new">
                        <td>
                            <input class="usernames-id" type="number" disabled="disabled" />
                        </td>
                        <td>
                            <input class="usernames-username" type="text"/>
                        </td>
                        <td>
                            <input class="usernames-add" type="button" value="+"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script type="text/javascript" src="static/js/debug.js"></script>
    </body>
</html>
